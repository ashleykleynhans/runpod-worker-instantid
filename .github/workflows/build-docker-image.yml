name: Build and Push Docker Images

on:
  workflow_run:
    workflows: [Tests]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  detect-changes:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.extract.outputs.release }}
      app: ${{ steps.extract.outputs.app }}
      registry_user: ${{ steps.extract.outputs.registry_user }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Extract variables from docker-bake.hcl
        id: extract
        run: |
          RELEASE=$(grep 'variable "RELEASE"' -A 2 docker-bake.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')
          APP=$(grep 'variable "APP"' -A 2 docker-bake.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')
          REGISTRY_USER=$(grep 'variable "REGISTRY_USER"' -A 2 docker-bake.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')

          echo "release=${RELEASE}" >> $GITHUB_OUTPUT
          echo "app=${APP}" >> $GITHUB_OUTPUT
          echo "registry_user=${REGISTRY_USER}" >> $GITHUB_OUTPUT

          echo "Current RELEASE: ${RELEASE}"
          echo "Current APP: ${APP}"
          echo "Current REGISTRY_USER: ${REGISTRY_USER}"

      - name: Check if RELEASE changed
        id: check
        run: |
          # For manual triggers, always build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - will build"
            exit 0
          fi

          # Check if docker-bake.hcl was modified
          if ! git diff HEAD^ HEAD --name-only | grep -q "docker-bake.hcl"; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "docker-bake.hcl not modified - skipping build"
            exit 0
          fi

          # Get RELEASE value from current commit
          CURRENT_RELEASE=$(grep 'variable "RELEASE"' -A 2 docker-bake.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')

          # Get RELEASE value from previous commit
          git show HEAD^:docker-bake.hcl > /tmp/docker-bake-prev.hcl
          PREV_RELEASE=$(grep 'variable "RELEASE"' -A 2 /tmp/docker-bake-prev.hcl | grep 'default' | sed 's/.*"\(.*\)"/\1/')

          echo "Previous RELEASE: ${PREV_RELEASE}"
          echo "Current RELEASE: ${CURRENT_RELEASE}"

          # Compare RELEASE values
          if [ "${PREV_RELEASE}" != "${CURRENT_RELEASE}" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "RELEASE changed from '${PREV_RELEASE}' to '${CURRENT_RELEASE}' - will build"
          else
            # Also check for any other relevant changes (APP, REGISTRY_USER, or structural changes)
            if git diff HEAD^ HEAD docker-bake.hcl | grep -E '^\+|^\-' | grep -v '^+++\|^---' | grep -q .; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "Other changes detected in docker-bake.hcl - will build"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "No significant changes detected - skipping build"
            fi
          fi

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      images: ${{ steps.list-images.outputs.images }}
      images_json: ${{ steps.list-images.outputs.images_json }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo swapoff -a
          sudo rm -rf /swapfile /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get purge -y '^dotnet-.*' '^llvm-.*' 'php.*' azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox powershell mono-devel 2>/dev/null || true
          sudo apt-get autoremove -y
          sudo apt-get clean
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create temporary docker-bake override file
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          OWNER_LC=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          # Create an override file that forces ghcr.io for both targets
          cat > docker-bake.override.hcl << EOF
          target "default" {
            inherits = ["default"]
            tags = ["ghcr.io/${OWNER_LC}/${{ needs.detect-changes.outputs.app }}:${{ needs.detect-changes.outputs.release }}"]
          }
          target "network-volume" {
            inherits = ["network-volume"]
            tags = ["ghcr.io/${OWNER_LC}/${{ needs.detect-changes.outputs.app }}:${{ needs.detect-changes.outputs.release }}-network-volume"]
          }
          EOF

          echo "Override file created:"
          cat docker-bake.override.hcl

      - name: Build and push Docker images
        run: |
          echo "Building and pushing Docker images to ghcr.io..."

          # Show what will be built
          echo "Configuration:"
          docker buildx bake -f docker-bake.hcl -f docker-bake.override.hcl --print default network-volume

          echo ""
          echo "Starting build..."

          # Build both targets
          docker buildx bake -f docker-bake.hcl -f docker-bake.override.hcl --push default network-volume

          echo "Build completed!"

      - name: Verify images were pushed
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          OWNER_LC=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          STANDALONE="ghcr.io/${OWNER_LC}/${{ needs.detect-changes.outputs.app }}:${{ needs.detect-changes.outputs.release }}"
          NETWORK_VOL="ghcr.io/${OWNER_LC}/${{ needs.detect-changes.outputs.app }}:${{ needs.detect-changes.outputs.release }}-network-volume"

          echo "Verifying standalone image: $STANDALONE"
          docker buildx imagetools inspect $STANDALONE && echo "SUCCESS: Image verified: $STANDALONE" || echo "FAILED: Could not find image: $STANDALONE"

          echo ""
          echo "Verifying network volume image: $NETWORK_VOL"
          docker buildx imagetools inspect $NETWORK_VOL && echo "SUCCESS: Image verified: $NETWORK_VOL" || echo "FAILED: Could not find image: $NETWORK_VOL"

      - name: List built images
        id: list-images
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          RELEASE="${{ needs.detect-changes.outputs.release }}"
          APP="${{ needs.detect-changes.outputs.app }}"
          REGISTRY="ghcr.io"
          REGISTRY_USER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')

          # Create image names
          STANDALONE="${REGISTRY}/${REGISTRY_USER}/${APP}:${RELEASE}"
          NETWORK_VOL="${REGISTRY}/${REGISTRY_USER}/${APP}:${RELEASE}-network-volume"

          # Create JSON for easier parsing by third-party tools
          IMAGES_JSON=$(echo "[\"${STANDALONE}\",\"${NETWORK_VOL}\"]" | jq -c '.')

          # Output for GitHub Actions
          echo "images<<EOF" >> $GITHUB_OUTPUT
          echo "$STANDALONE" >> $GITHUB_OUTPUT
          echo "$NETWORK_VOL" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "images_json=${IMAGES_JSON}" >> $GITHUB_OUTPUT

          # Also write to a file that can be downloaded
          echo "$STANDALONE" > built-images.txt
          echo "$NETWORK_VOL" >> built-images.txt
          echo "$IMAGES_JSON" > built-images.json

      - name: Upload image list artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-list
          path: |
            built-images.txt
            built-images.json
          retention-days: 90

      - name: Display built images
        run: |
          echo "Successfully built and pushed the following images:"
          cat built-images.txt
          echo ""
          echo "JSON format:"
          cat built-images.json

  create-summary:
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create job summary
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** ${{ needs.detect-changes.outputs.app }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ needs.detect-changes.outputs.release }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build-and-push.outputs.images }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### To pull these images:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Standalone" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ needs.detect-changes.outputs.app }}:${{ needs.detect-changes.outputs.release }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Network Volume" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ needs.detect-changes.outputs.app }}:${{ needs.detect-changes.outputs.release }}-network-volume" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** If the images are private, make them public at:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository_owner }}?tab=packages" >> $GITHUB_STEP_SUMMARY
